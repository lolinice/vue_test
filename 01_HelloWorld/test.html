<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01_HelloWorld</title>
</head>
<body>

<!--
  1. 引入Vue.js
  2. 创建Vue对象
    el : 指定根element(选择器)
    data : 初始化数据(页面可以访问)
  3. 双向数据绑定 : v-model
  4. 显示数据 : {{xxx}}
  5. 理解vue的mvvm实现
    M Model --data:{}
    V View  --<div></div>
    VM ViewModel --Vue实例--DOM监听/数据绑定
    todo view(页面)可以直接使用data(Model)里的数据
    todo 数据绑定：数据可以自动从内存中显示到页面上去
-->
<div id="app">  <!--整体div是View  V-->
  <input type="text" v-model="username"> <!--双向数据绑定-->
  <p>Hello,{{username}}</p> <!--显示数据-->
</div>

</body>
<!--引入vue-->
<script src="../js/vue.js"></script>
<script type="text/javascript">
  //创建Vue实例
  const vm = new Vue({  //配置对象{}
      el:'#app', //element:选择器
      data:{  //数据(MVVM中的Model  M)
           username:'JianYi'
      }
  })

</script>
</html>
