<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>02_模板语法</title>
</head>
<body>
<!--
1. 模板的理解:
  动态的html页面
  包含了一些JS语法代码
    双大括号表达式
    指令(以v-开头的自定义标签属性)
2. 双大括号表达式
  语法: {{exp}} 或 {{{exp}}}
  功能: 向页面输出数据
  可以调用对象的方法
3. 指令一: 强制数据绑定 --属性值从一个纯字符串变成一个表达式
  功能: 指定变化的属性值
  完整写法:
    v-bind:xxx='yyy'  //yyy会作为表达式解析执行
  简洁写法:
    :xxx='yyy'
4. 指令二: 绑定事件监听
  功能: 绑定指定事件名的回调函数
  完整写法:
    v-on:click='xxx'
  简洁写法:
    @click='xxx'
-->

<div id="app">
  <h2>1. 双大括号表达式</h2>
  <p>{{msg}}</p>
  <p>{{msg.toUpperCase()}}</p>
  <!--内存中的数据并没有变成大写，只是显示的时候转成大写显示，数据本身并没有变-->

  <h2>2. 指令一: 强制数据绑定</h2>
  <a href="url">访问指定站点</a><br><!--不能使用-->
  <a v-bind:href="url">访问指定站点2，强制数据绑定</a><br>
  <a :href="url">访问指定站点2，强制数据绑定简写</a>

  <h2>3. 指令二: 绑定事件监听</h2>
  <button v-on:click="handleClick">点我v-on:click</button>
  <br>
  <button @click="handleClick">点我简写@click</button>

</div>
<script src="../js/vue.js"></script>
<script>
  //创建Vue实例
  new Vue({
      el:'#app',
      data:{
          msg:'JianYi Like ZhanZhengxi',
          url:'http://www.baidu.com'
      },
      methods:{ //页面中可以直接调用的方法(函数)
          handleClick(){
              alert('点击处理')
          }
      }
  })
</script>
</body>
</html>
